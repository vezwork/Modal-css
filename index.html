    <script>
        
        //todo: is bind bad style?
        //preserve display value rather than always changing it to block on show/toggle
        //animations
        function Modal(el) {
        
            if (typeof el === "object") {
                this.dom = el;
            } else {
                this.dom = document.createElement("div");
                this.dom.className = (typeof el === "string")?el:"modal";
                document.body.appendChild(this.dom);
            }
        
            this.show = function(content) {
                if (content) this.dom.innerHTML = content;
                this.dom.style.display = "block";
            }.bind(this);
            
            this.toggle = function() {
                if (this.dom.style.display === "none") {
                    this.dom.style.display = "block";
                } else {
                    this.dom.style.display = "none";
                }
            }.bind(this);
            
            this.hide = function() {
                this.dom.style.display = "none";
            }.bind(this);
            
            this.set = function(content) {
                this.dom.innerHTML = content;
            }.bind(this);
            
        }
        
        var myModal;
        
        window.onload = function() {
            myModal = new Modal();
            myModal.show("dogs all go to heaven");
            myModal.dom.onclick = myModal.hide;
        }
    </script>
    <style>
        .modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            
            background: white;
            box-shadow: 0px 3px 6px gray;
            
            padding: 20px;
        }
    </style>
 </head>

<body>
    <button onclick="myModal.toggle();">
        toggle
    </button>
    <button onclick="myModal.set('yiiiii');">
        yes
    </button>
